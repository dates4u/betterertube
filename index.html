<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BettererTube</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #202020;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            transition: background-color 0.3s ease, padding 0.3s ease;
            z-index: 1000;
        }

        header.scrolled {
            padding: 10px;
            background-color: rgba(32, 32, 32, 0.9);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff4f4f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-bar {
            flex: 1;
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #121212;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: #aaa;
        }

        .search-bar:focus {
            background-color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px; /* Increased padding to prevent content from hiding under header */
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .video-container {
            width: 65%;
        }

        .video-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .video-description {
            font-size: 1.1em;
            line-height: 1.5;
            color: #ccc;
        }

        .sidebar {
            width: 30%;
            padding-left: 20px;
            border-left: 1px solid #444;
        }

        .recommended-video {
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .recommended-video:hover {
            transform: translateY(-5px);
        }

        .recommended-video img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .recommended-video-title {
            font-size: 1.3em;
            margin-top: 10px;
            color: #fff;
        }

        .recommended-video-description {
            font-size: 1em;
            color: #aaa;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">BettererTube</h1>
        <input type="text" class="search-bar" placeholder="Search">
    </header>
    <div class="container">
        <div class="video-container">
            <h2 class="video-title">Welcome to BettererTube</h2>
            <p class="video-description">Explore trending videos, subscribe to your favorite channels, and discover new content!</p>
        </div>
        <aside class="sidebar">
            <div class="recommended-videos">
                <a href="video1.html" class="recommended-video">
                    <img src="thumbnail1.jpg" alt="Thumbnail for Recommended Video 1">
                    <h3 class="recommended-video-title">The Rise Of Lankybox and their sad emojis!?!?</h3>
                    <p class="recommended-video-description">By 1ntern3ts00 - Lankbox bad = true</p>
                </a>
                <a href="video2.html" class="recommended-video">
                    <img src="thumbnail2.jpg" alt="Thumbnail for Recommended Video 2">
                    <h3 class="recommended-video-title">Recommended Video 2</h3>
                    <p class="recommended-video-description">Sed fermentum ipsum eu quam ullamcorper vehicula.</p>
                </a>
                <!-- Add more recommended videos as needed -->
            </div>
        </aside>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
